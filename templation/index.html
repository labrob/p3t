        <div class="row">

            <div class="col-md-8">

                <h1 class="page-header">
                    {{ page_head }}
                </h1>
				{% for post in posts %}
                <h2>
                    <a href="#">{{ post["title"] }}</a>
                </h2>
                <p class="lead">
                    Автор: <a href="">{{ post["autorname"] }}</a>
                </p>
                <p><span class="glyphicon glyphicon-time"></span> {{ post["date"] }}</p>
                <hr>
                <img class="img-responsive" src="http://placehold.it/900x300" alt=""> 
                <hr>
                <p>{{ post["preview"] }}</p>
                <a class="btn btn-primary" href="{{ post["link"] }}">Подробно <span class="glyphicon glyphicon-chevron-right"></span></a>
                <hr>
				{% end %}

                <ul class="pager">
                    <li class="previous">
                        <a href="#">&larr; Раньше</a>
                    </li>
                    <li class="next">
                        <a href="#">Позже &rarr;</a>
                    </li>
                </ul>

            </div>

            <div class="col-md-4">
                <div class="well">
                    <h4>Авторизация</h4>
                    <form>
                        <div class="form-group">
                            <label for="email_input">Логин:</label>
                            <input id="email_input" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Введите email">
                        </div>
                        <div class="form-group">
                            <label for="password_input">Пароль: </label>
                            <input id="password_input" type="password" class="form-control" placeholder="Пароль">
                        </div>
                        <button id="auth_button" type="submit" class="btn btn-primary">Авторизация</button>
                    </form>
                </div>

                <div class="well">
                    <h4>Поиск</h4>
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                </div>
